<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Company Profile</title>
</head>
<body>
    <header>
        <img src="image/logo-flsa.png" alt="Logo" width="70px">
        <nav>
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li><a href="">Our Profile</a></li>
                <li><a href="">Portofolio</a></li>
                <li><a href="">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Selamat Datang di FLSA</h1>
            <p>Kami adalah perusahaan yang berkomitmen untuk memberikan layanan terbaik kepada Anda</p>
            <a href="#" class="btn">Pelajari Lebih Lanjut</a>
        </div>
        <div class="hero-image">
            <img src="image/logo-flsa.png" alt="Deskripsi gambar">
        </div>
    </section>
    
    

    <div class="our-office">
        <div>
            <div class="circle-image"></div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image"></div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image"></div>
            <h5>Surabaya</h5>
        </div>
    </div>

    <div class="inquiry-box">
        <form class="inquiry-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Nama">
            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
            <label for="pesan">Pesan:</label>
            <textarea type="text" id="pesan" name="pesan" placeholder="Pesan"></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
